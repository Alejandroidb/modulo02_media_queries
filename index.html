<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Media Queries Practice</title>
    <script
      src="https://kit.fontawesome.com/76e4202b6f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="grid-container">
      <nav class="navbar">
        <div class="title">
          <i class="fa-solid fa-screwdriver-wrench" style="color: #ffffff"></i>
          <p>Vcgtools</p>
        </div>
        <div class="menu-list">
        <ul>
          <li>Inicio</li>
          <li>Contacto</li>
          <li>Tienda</li>
          <li>Nosotros</li>
        </ul>
        </div>
        <div class="menu-icon"><i class="fa-solid fa-bars" style="color: #ffffff"></i></div>
      </nav>
      <section class="search">
        <p>Ordenar por:</p>
        <select name="Opciones" id="Opciones">
          <option value="Precio">Precio</option>
          <option value="Nombre">Nombre</option>
        </select>
      </section>
      <main class="grid-cards">
        <div class="card-index">
          <div class="mobile">
            <div class="card">
              <div><img src="./assets/img/fresas_6.png" alt="" /></div>
              <div class="card-info">
                <p>Set 6 Fresas</p>
                <button>Ver más</button>
              </div>
            </div>
            <div class="card">
              <div><img src="./assets/img/fresas_6.png" alt="" /></div>
              <div class="card-info">
                <p>Set 6 Fresas</p>
                <button>Ver más</button>
              </div>
            </div>
          </div>
          <div class="desktop">
            <div class="card">
              <div><img src="./assets/img/fresas_6.png" alt="" /></div>
              <div class="card-info">
                <p>Set 6 Fresas</p>
                <button>Ver más</button>
              </div>
            </div>
            <div class="card">
              <div><img src="./assets/img/fresas_6.png" alt="" /></div>
              <div class="card-info">
                <p>Set 6 Fresas</p>
                <button>Ver más</button>
              </div>
            </div>
            <div class="card">
              <div><img src="./assets/img/fresas_6.png" alt="" /></div>
              <div class="card-info">
                <p>Set 6 Fresas</p>
                <button>Ver más</button>
              </div>
            </div>
            <div class="card">
              <div><img src="./assets/img/fresas_6.png" alt="" /></div>
              <div class="card-info">
                <p>Set 6 Fresas</p>
                <button>Ver más</button>
              </div>
            </div>
          </div>
        </div>
        <div class="paging">
          <ul>
            <li><<</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>>></li>
          </ul>
        </div>
      </main>
      <footer class="pie_pagina">
        <div>
          <a href="https://www.instagram.com/vcgtools"
            ><i class="fa-brands fa-instagram fa-2x" style="color: #ffffff"></i
          ></a>
          <a href="https://www.facebook.com/messages/t/1143168700/"
            ><i
              class="fa-brands fa-facebook-messenger fa-2x"
              style="color: #ffffff"
            ></i
          ></a>
        </div>
        <div>
          <p>Vcgtools - todos los derechos reservados</p>
        </div>
      </footer>
    </div>
  </body>
</html>
